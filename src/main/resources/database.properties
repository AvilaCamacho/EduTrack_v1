# Oracle Cloud Database Configuration
# Replace these values with your actual database credentials

# Path to Oracle Cloud Wallet directory (can be relative to resources/wallet)
db.wallet.path=src/main/resources/wallet

# Database username
db.username=YOUR_USERNAME

# Database password
db.password=YOUR_PASSWORD

# TNS Alias from tnsnames.ora file in the wallet
db.tns.alias=YOUR_TNS_ALIAS
